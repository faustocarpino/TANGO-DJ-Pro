
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Gemini DJ Pro</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- iPad Native App Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gemini DJ">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3659/3659898.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --bg-color: #0a0a0c;
      --deck-a-accent: #3b82f6;
      --deck-b-accent: #f43f5e;
      --panel-bg: rgba(24, 24, 27, 0.8);
      --border-color: #27272a;
    }

    body {
      background-color: var(--bg-color);
      color: #e4e4e7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
    }

    /* Sliders */
    input[type=range] {
      -webkit-appearance: none;
      background: #09090b;
      height: 4px;
      border-radius: 2px;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 48px;
      width: 24px;
      background: #3b82f6;
      border: 1px solid #60a5fa;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    .crossfader-input::-webkit-slider-thumb {
      height: 32px !important;
      width: 64px !important;
      background: #f43f5e !important;
      border-color: #fb7185 !important;
    }

    .safe-padding-top { padding-top: env(safe-area-inset-top); }
    .safe-padding-bottom { padding-bottom: env(safe-area-inset-bottom); }
    
    .scrollbar-hide::-webkit-scrollbar { display: none; }

    /* Custom classes for the React Mixer */
    .v-slider {
      appearance: none;
      transform: rotate(-90deg);
      width: 180px;
      position: absolute;
    }
  </style>
<script type="importmap">

  }
}
</script>

</head>

</html>
